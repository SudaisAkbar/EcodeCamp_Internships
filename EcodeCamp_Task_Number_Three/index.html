<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Books Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-success my-4">Search Your Favourite Books</h1>
            <div class="input-group my-3 w-50 mx-auto">
                <input type="text" id="search-field" class="form-control" placeholder="Search Books (e.g., Javascript, Code, Life)"
                    aria-label="Search field">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"
                    id="button-search">Search</button>
            </div>

            <!-- Loading Spinner -->
            <button id="loading" class="btn btn-primary spinner" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading..
            </button>

            <!-- Search Result found -->
            <div id="total-found"></div>

            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>

            <!-- Search Results -->
            <div class="container mt-3">
                <div id="search-result" class="row row-cols-1 row-cols-md-2"></div>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
